<html>
	<head>
		<title>Hide / Show Password</title>
		<link rel="stylesheet" href="signinPatient.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="from-box">
			<h1>Create Account</h1>
			<div class="input-box">
				<i class="fa-solid fa-id-badge"></i>
				<input type="text" placeholder="User ID">
			</div>
			<div class="input-box">
				<i class="fa-solid fa-lock"></i>
				<input type="password" placeholder="Enter Password (8 characters at least)" id="password1">
				<span class="eye" onclick="myFunction()">
					<i id="hide1" class="fa-solid fa-eye"></i>
					<i id="hide2" class="fa-solid fa-eye-slash"></i>
				</span>
			</div>
			<div class="input-box">
				<i class="fa-solid fa-lock"></i>
				<input type="password" placeholder="Confirm Password" id="password2">
			</div>

			<button type="button" class="Create_Account" onclick="Password()" id="Create_Btn">Create Account</button>
		</div>
			<script>
				function myFunction(){
					var x= document.getElementById("password1");
					var y= document.getElementById("hide1");
					var z= document.getElementById("hide2");
					var w= document.getElementById("password2");

					if(x.type === 'password'){
						x.type = "text";
						w.type = "text";
						y.style.display = "block";
						z.style.display = "none";
					}
					else{
						x.type = "password";
						w.type = "password";
						y.style.display = "none";
						z.style.display = "block";
					}

				}
				function Password(){
					const btnCreate = document.getElementById('Create_Btn');
					var pass_1 = document.getElementById("password1");
					var pass_2 = document.getElementById("password2");
					//
					if(pass_1.value === pass_2.value){
						if(pass_1.value.length < 8){
							btnCreate.textContent = "Error, la contraseÃ±a debe ser mayor a 8 caracteres";
						}else{
							btnCreate.textContent = "Funciona";
							
						}
					}else{
						btnCreate.textContent = "Error, las entradas no son iguales";
					}
					setTimeout(function() {
							btnCreate.textContent = "Create Account"; // Change the text back to "Submit" after 2 seconds
							}, 2000);


				}
			</script>


		
	</body>

</html>
