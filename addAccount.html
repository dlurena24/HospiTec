<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hospital TECnológico</title>
    <link rel="stylesheet" href="addAccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="from-box">
        <h1>Crear cuenta</h1>
        
        <div class="input-box">
            <input type="text" placeholder="Nombre" id="NomPaciente">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Primer apellido" id="PrimerApPac">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Segundo apellido" id="SegApPac">
        </div>

        <div class="input-box">
            <input type="number" placeholder="Cédula" id="CedPaciente">
        </div>
        
        <div class="input-box">
            <input type="number" placeholder="Número de contacto" id="NumTel">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Dirección" id="Direccion">
        </div>

        <div class="input-box">
            <input type="date" placeholder="Fecha de nacimiento" id="Birthdate">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Patologías" id="Patology">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Tratamiento" id="Treatment">
        </div>

        <!--Modificar la ubicacion de devolucion del onclick-->
        <button type="button" class="advance-btn" onclick="document.location='addHystory.html'"> AGREGAR </button>
        <!--Modificar la ubicacion de devolucion del onclick-->
        <button type="button" class="advance-btn" onclick="document.location='loginPatient.html'"> VOLVER</button>
    </div>
</body>

</html>
